<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="col-lg-8 col-md-10 col-12 p-lg-5 p-md-4 p-3 mx-auto">
        <h1 class="text-center">Welcome to Whatsapp</h1>
        <div class="form-container col-lg-8 mx-auto">
            <p class="title">Sign Up</p>
            <p class="alert alert-danger p-2 text-center animate__animated animate__pulse" style="display: none;"
                id="showError1">Password should be at
                least 6 characters </p>

            <p class="alert alert-danger p-2 text-center animate__animated animate__pulse" style="display: none;"
                id="showError2">Email already in use</p>
            <form class="form">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" name="fullname" id="fullname" placeholder="">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="">
                    <div class="forgot">
                        <a rel="noopener noreferrer" href="#">Forgot Password ?</a>
                    </div>
                </div>
                <button type="button" class="sign" id="signUp">Sign up</button>
            </form>
            <div class="social-message">
                <div class="line"></div>
                <p class="message">Login with social accounts</p>
                <div class="line"></div>
            </div>
            <div class="social-icons">
                <button aria-label="Log in with Google" class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
                        <path
                            d="M16.318 13.714v5.484h9.078c-0.37 2.354-2.745 6.901-9.078 6.901-5.458 0-9.917-4.521-9.917-10.099s4.458-10.099 9.917-10.099c3.109 0 5.193 1.318 6.38 2.464l4.339-4.182c-2.786-2.599-6.396-4.182-10.719-4.182-8.844 0-16 7.151-16 16s7.156 16 16 16c9.234 0 15.365-6.49 15.365-15.635 0-1.052-0.115-1.854-0.255-2.651z">
                        </path>
                    </svg>
                </button>
                <button aria-label="Log in with Phone" class="icon text-light" id="signPhone">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 fill-current" viewBox="0 0 21 21">
                        <path fill="currentColor"
                            d="M6.54 5c.06.89.21 1.76.45 2.59l-1.2 1.2c-.41-1.2-.67-2.47-.76-3.79zm9.86 12.02c.85.24 1.72.39 2.6.45v1.49c-1.32-.09-2.59-.35-3.8-.75zM7.5 3H4c-.55 0-1 .45-1 1c0 9.39 7.61 17 17 17c.55 0 1-.45 1-1v-3.49c0-.55-.45-1-1-1c-1.24 0-2.45-.2-3.57-.57a.84.84 0 0 0-.31-.05c-.26 0-.51.1-.71.29l-2.2 2.2a15.149 15.149 0 0 1-6.59-6.59l2.2-2.2c.28-.28.36-.67.25-1.02A11.36 11.36 0 0 1 8.5 4c0-.55-.45-1-1-1" />
                    </svg>
                </button>
                <div id="contain"></div>
                <button aria-label="Log in with GitHub" class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
                        <path
                            d="M16 0.396c-8.839 0-16 7.167-16 16 0 7.073 4.584 13.068 10.937 15.183 0.803 0.151 1.093-0.344 1.093-0.772 0-0.38-0.009-1.385-0.015-2.719-4.453 0.964-5.391-2.151-5.391-2.151-0.729-1.844-1.781-2.339-1.781-2.339-1.448-0.989 0.115-0.968 0.115-0.968 1.604 0.109 2.448 1.645 2.448 1.645 1.427 2.448 3.744 1.74 4.661 1.328 0.14-1.031 0.557-1.74 1.011-2.135-3.552-0.401-7.287-1.776-7.287-7.907 0-1.751 0.62-3.177 1.645-4.297-0.177-0.401-0.719-2.031 0.141-4.235 0 0 1.339-0.427 4.4 1.641 1.281-0.355 2.641-0.532 4-0.541 1.36 0.009 2.719 0.187 4 0.541 3.043-2.068 4.381-1.641 4.381-1.641 0.859 2.204 0.317 3.833 0.161 4.235 1.015 1.12 1.635 2.547 1.635 4.297 0 6.145-3.74 7.5-7.296 7.891 0.556 0.479 1.077 1.464 1.077 2.959 0 2.14-0.020 3.864-0.020 4.385 0 0.416 0.28 0.916 1.104 0.755 6.4-2.093 10.979-8.093 10.979-15.156 0-8.833-7.161-16-16-16z">
                        </path>
                    </svg>
                </button>
            </div>
            <p class="signup">Already have an account?
                <a rel="noopener noreferrer" href="index.html" class="">Sign in</a>
            </p>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDpCl4oXqX8MsBmYX6fJ5-1oNf6zPc_vzY",
            authDomain: "my-whatsapp-2b05b.firebaseapp.com",
            projectId: "my-whatsapp-2b05b",
            storageBucket: "my-whatsapp-2b05b.appspot.com",
            messagingSenderId: "1023012724537",
            appId: "1:1023012724537:web:569fde097d7edc559c92e8"
        };


        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app)

        const upSign = document.getElementById('signUp')


        upSign.addEventListener('click', () => {
            const fullname = document.getElementById('fullname').value
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value


            if (fullname == '' || email == '' || password == '') {
                alert("Fill in something")
            } else {
                let userInfo = { fullname, email, password }
                localStorage.setItem('userDetail', JSON.stringify(userInfo))
                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        // Signed up 
                        const user = userCredential.user;
                        console.log(user);
                        // window.location.href = 'index.html'
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        console.log(errorCode);
                        if (errorCode == 'auth/weak-password') {
                            showError1.style.display = 'block'
                            setTimeout(() => {
                                showError1.style.display = 'none'
                            }, 3000)
                        }
                        if (errorCode == 'auth/email-already-in-use') {
                            showError2.style.display = 'block'
                            setTimeout(() => {
                                showError2.style.display = 'none'
                            }, 3000)
                        }
                    });
            }
        })

        const getPhoneNumberFromUserInput = (num) => {
            let number = prompt("Enter your phone number")
            num = number
            return num
        }

        auth.useDeviceLanguage();
        const phones = document.getElementById('signPhone')
        phones.addEventListener('click', () => {
            window.recaptchaVerifier = new RecaptchaVerifier(auth, 'contain', {});
            const phoneNumber = getPhoneNumberFromUserInput();
            console.log(phoneNumber);
            const appVerifier = window.recaptchaVerifier;

            signInWithPhoneNumber(auth, phoneNumber, appVerifier)
                .then((confirmationResult) => {
                    // SMS sent. Prompt user to type the code from the message, then sign the
                    // user in with confirmationResult.confirm(code).
                    window.confirmationResult = confirmationResult;
                    console.log(window.confirmationResult);
                }).catch((error) => {
                    console.log(error);
                });
        })
    </script>
</body>

</html>
